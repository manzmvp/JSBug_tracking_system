<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bug Tracker System</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">       
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
        <link rel="stylesheet" href="stylesheet.css">
    </head>
    <body onload="fetchBugs()">
        <nav class="navbar navbar-expand-lg navbar-light">
            <a class="navbar-brand" href="#">Bug Tracker <small>by Manoj Kumar</small> </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            </button>
          </nav>
        <div class="container">
            <div class="jumbotron" >
                <h3>Add New Bug:</h3>
                <form id="bugInputForm">
                    <div class="form-group">
                        <label for="bugDescInput">Description</label>
                            <input type="text" class="form-control" id="bugDescInput" placeholder="Describe the bug...">
                    </div>
                    <div class="form-group">
                        <label for="bugSignificanceInput">Significance</label>
                            <select id="bugSignificanceInput" class="form-control">
                                <option value="Low">Low</option>
                                <option value="Moderate">Moderate</option>
                                <option value="High">High</option>
                            </select>
                    </div>
                    <div class="form-group">
                        <label for="bugAssignedToInput">Assigned To</label>
                            <input type="text" class="form-control" id="bugAssignedToInput" placeholder="Enter Responsible...">
                    </div>
                <button type="submit" class="btn btn-primary">Add</button>
                </form>
            </div>
            <div class="col-lg-12">
                <div id="bugsList">
        
                </div>
            </div>
            <div class="footer">
                <p>&copy manzmvp.com</p>
            </div>
        </div>
        
        <script src="https://chancejs.com/chance.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
        <script src="main.js"></script>
    </body>
</html>
